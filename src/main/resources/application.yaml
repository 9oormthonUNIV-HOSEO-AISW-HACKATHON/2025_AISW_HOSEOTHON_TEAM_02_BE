spring:
  application:
    name: dosol  # 애플리케이션 이름

  # --- H2 데이터베이스 설정 시작 ---
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL  # 메모리 모드 + MySQL 호환
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console  # http://localhost:8080/h2-console 접속 경로

  # --- JPA 설정 (H2와 연동) ---
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create  # 실행 시 테이블 생성 (운영 환경에선 validate/none 권장)
    properties:
      hibernate:
        format_sql: true
        show_sql: true

# --- YouTube API 설정 ---
youtube:
  api:
    key: ${YOUTUBE_API_KEY}  # 환경 변수에서 로드 (필수)
    base-url: https://www.googleapis.com/youtube/v3